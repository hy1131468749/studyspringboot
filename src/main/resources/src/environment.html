<div id="well">
	
	<div id="wellMap" class="shodowAndBorder">
			
	</div>
	
	<div id="wellRight">
		<div id="wellTable" class="shodowAndBorder">
			<h2 class="titleModule">
				<span class="blue"></span>
				设备信息:
			</h2>
			<div id="owellTable">
				<li>
					<span style="width: 18%;" >设备名称</span>
					<span style="width: 18%;" >温度</span>
					<span style="width: 18%;" >湿度</span>
					<span style="width: 18%;" >PM2.5</span>
					 <span style="width: 18%;"  >PM10</span>
				</li>
				<li ng-if="emgdList.length" ng-repeat="devData in emgdList">
					<span  style="width: 18%;" ng-bind="devData.deviceName"  style="word-wrap: break-word;"></span>
					<span style="width: 18%;" ng-class="devData.TMP.V | devWarnClass" ng-bind="devData.TMP.V"></span>
					<span style="width: 18%;" ng-class="devData.HUN.V | devWarnClass" ng-bind="devData.HUN.V"></span>
					<span style="width: 18%;" ng-class="devData.P25.V | devWarnClass" ng-bind="devData.P25.V"></span>
					<span style="width: 18%;" ng-class="devData.PM10.V | devWarnClass" ng-bind="devData.PM10.V"></span>

				</li>
				<!--<li>
					<span>鸿山赏石园</span>
					<span class="colorGreen">正常</span>
					<span class="colorGreen">正常</span>

				</li>-->
			</div>
		</div>
	</div>
</div>
